<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semesters Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Semesters Management</h2>

    <!-- Add Semester Button -->
    <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#addSemesterModal">Add Semester</button>

    <!-- Semesters Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Semester ID</th>
            <th>Semester Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over semesters -->
        <tr th:each="semester : ${semesters}">
            <td th:text="${semester.semester_id}"></td>
            <td th:text="${semester.semester_name}"></td>
            <td>
                <!-- Edit Button -->
                <button type="button" class="btn btn-primary" onclick="editSemesterModal('${semester.semesterId}', '${semester.semesterName}')">Edit</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<!-- Add Semester Modal -->
<div class="modal fade" id="addSemesterModal" tabindex="-1" role="dialog" aria-labelledby="addSemesterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSemesterModalLabel">Add Semester</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for adding a new semester -->
                <form action="/semesters/add" method="post">
                    <div class="form-group">
                        <label for="addSemesterId">Semester ID:</label>
                        <input type="text" class="form-control" id="addSemesterId" name="semesterId" disabled>
                    </div>
                    <div class="form-group">
                        <label for="addSemesterName">Semester Name:</label>
                        <input type="text" class="form-control" id="addSemesterName" name="semester_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Semester Modal -->
<div class="modal fade" id="editSemesterModal" tabindex="-1" role="dialog" aria-labelledby="editSemesterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSemesterModalLabel">Edit Semester</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for editing semester details -->
                <form action="/semesters/edit" method="post">
                    <div class="form-group">
                        <label for="editSemesterId">Semester ID:</label>
                        <input type="text" class="form-control" id="editSemesterId" name="semesterId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editSemesterName">Semester Name:</label>
                        <input type="text" class="form-control" id="editSemesterName" name="semester_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to open and populate the edit semester modal
    function editSemesterModal(semesterId, semesterName) {
        // Populate the form fields with the semester details
        document.getElementById("editSemesterId").value = semesterId;
        document.getElementById("editSemesterName").value = semesterName;

        // Show the edit semester modal
        $('#editSemesterModal').modal('show');
    }
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
